<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="sw-icons.html">
<script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
<!--  
    ====================================
                  Shady DOM  
    ====================================
-->
<dom-module 
  id = "sw-timer">
  <template>
<!--
    ------------------------------------
                     CSS 
    ------------------------------------
-->
    <style>
      :host {
        display                       : block;
        --app-primary-color           : #3CCF80;
        --app-secondary-color         : #414141;
      }
      app-header {
        background-color              : var(--app-primary-color);
        color                         : #fff;
      }
      app-header paper-icon-button {
        --paper-icon-button-ink-color : white;
      }
      .drawer-list {
        margin                        : 0 20px;
      }
      .drawer-list a {
        display                       : block;
        padding                       : 0 16px;
        line-height                   : 40px;
        text-decoration               : none;
        color                         : var(--app-secondary-color);
      }
      .drawer-list a.iron-selected {
        color                         : black;
        font-weight                   : bold;
      }
      .drawer-list a.subroute {
        padding-left                  : 32px;
      }
      .logo {
        margin-left                   : auto;
      }
      
      .logo  img {
        max-height                    : 40px;
      }
    </style>
<!--  
    ------------------------------------
                   HTML
    ------------------------------------
-->
    <app-location 
      route ="{{route}}">
    </app-location>
    <app-route
      route   ="{{route}}"
      pattern = "/:page"
      data    ="{{routeData}}"
      tail    ="{{subroute}}">
    </app-route>
    <app-drawer-layout fullbleed>
      <!-- Drawer content -->
      <app-drawer>
        <app-toolbar>
          StartupWeekend Timer
        </app-toolbar>
        <iron-selector 
          selected          = "[[page]]"
          attr-for-selected = "name"
          class             = "drawer-list"
          role              = "navigation">
          <a 
            name = "control"
            href = "/control">
            Setup
          </a>
          <a 
            name = "teams"
            href = "/teams">
            Teams
          </a>
          <a 
            name = "countdown"
            href = "/countdown">
            Countdown
          </a>
        </iron-selector>
      </app-drawer>
      <!-- Main content -->
      <app-header-layout 
        has-scrolling-region>
        <app-header 
          effects = "waterfall"
          condenses 
          reveals>
          <app-toolbar>
            <paper-icon-button 
              icon = "menu" 
              drawer-toggle>
            </paper-icon-button>
            <div
              class = "logo">
              <img
                src = "/images/swLogo.png"/>
            </div>
          </app-toolbar>
        </app-header>
        <iron-pages 
          role              = "main"
          selected          = "[[page]]" 
          attr-for-selected = "name">
          <sw-teams     
            name = "teams">
          </sw-teams>
          <sw-countdown 
            name = "countdown">
          </sw-countdown>
          <sw-control
            name = "control">
          </sw-control>
        </iron-pages>
      </app-header-layout>
    </app-drawer-layout>
  </template>
<!--
    ------------------------------------
                    JS
    ------------------------------------
-->
  <script>
    "use strict";
    var config = {
      apiKey        : "AIzaSyBNDGXpdNQjDPnorVtY4S_zokWOIimjHQg",
      authDomain    : "startupweekend-timer.firebaseapp.com",
      databaseURL   : "https://startupweekend-timer.firebaseio.com",
      storageBucket : "startupweekend-timer.appspot.com",
    };
    var firebaseApp  = firebase.initializeApp(config);   // Initialize Firebase
    Polymer({
      is : 'sw-timer',
      properties : {
        page : {
          type : String,
          reflectToAttribute : true,
          observer : '_pageChanged'
        },
      },
      observers : [
        '_routePageChanged(routeData.page)'
      ],
      _routePageChanged : function(page) {
        this.page = page || 'countdown';
      },
      _pageChanged : function(page) {
        // load page import on demand.
        this.importHref(
          this.resolveUrl('sw-' + page + '.html'), null, null, true);
      }
    });
  </script>
</dom-module>
